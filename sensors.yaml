#Morning Commute Google Travel Time Sensor
  - platform: google_travel_time
    name: Morning Commute
    api_key: !secret gmaps
    origin: !secret haddr
    destination: !secret oaddr
    options:
      mode: driving
#Evening Commute Google Travel Time Sensor
  - platform: google_travel_time
    name: Evening Commute
    api_key: !secret gmaps
    origin: !secret oaddr
    destination: !secret haddr
    options:
      mode: driving
    
  - platform: template
    sensors:
      jeep_fuel:
        unit_of_measurement: '%'
        value_template: "{{ state_attr('device_tracker.2017_jeep_grand_cherokee', 'fuel_level') }}"
      
      jeep_location:
        value_template: "{{ state_attr('device_tracker.2017_jeep_grand_cherokee', 'latitude'), state_attr('device_tracker.2017_jeep_grand_cherokee', 'longitude') }}"
        
      bedroom_motion:
        friendly_name: Bedroom
        value_template: "{%if states.sensor.bedroom_multisensor_burglar.state == '8' %}Detected{% elif states.sensor.bedroom_multisensor_burglar.state == '3' %}Tamper{% elif states.sensor.bedroom_multisensor_burglar.state == '0' %}Clear{% endif %}"