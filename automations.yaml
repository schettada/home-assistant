- id: '1560486441509'
  alias: SJ Enter Office
  trigger:
  - entity_id: device_tracker.sooraj
    event: enter
    platform: zone
    zone: zone.office
  condition:
  - after: 07:00:00
    before: '11:00:00'
    condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  action:
  - data:
      message: Sooraj Has Reached Office
      target:
      - '+13035177090'
      - '+13035179860'
    service: notify.sms
  - data:
      entity_id: automation.sj_enter_office
    service: automation.turn_off
- id: '1560486572636'
  alias: SJ Leave Office
  trigger:
  - entity_id: device_tracker.sooraj
    event: leave
    platform: zone
    zone: zone.office
  condition:
  - after: '13:00:00'
    before: '18:00:00'
    condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  action:
  - data:
      message: Sooraj Has Left Office
